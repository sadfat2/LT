#======================================
# Docker Compose 配置 - 单服务器部署
# 路径: /opt/LT/docker-compose.yml
#======================================

version: '3.8'

services:
  #--------------------------------------
  # MySQL 数据库
  #--------------------------------------
  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-chat_app}
      MYSQL_USER: ${DB_USER:-chat_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:3306:3306"  # 仅本地访问
    volumes:
      - mysql_data:/var/lib/mysql
      - ./chat-app/server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  #--------------------------------------
  # Redis 缓存
  #--------------------------------------
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"  # 仅本地访问
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #--------------------------------------
  # Node.js 后端服务
  #--------------------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: chat-server
    restart: always
    ports:
      - "127.0.0.1:3000:3000"  # 仅本地访问，通过 Nginx 暴露
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-chat_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-chat_app}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-${JWT_SECRET}}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      # 功能开关
      FEATURE_REGISTER_ENABLED: ${FEATURE_REGISTER_ENABLED:-true}
      FEATURE_VOICE_CALL_ENABLED: ${FEATURE_VOICE_CALL_ENABLED:-true}
      # IP 注册限制
      IP_LIMIT_ENABLED: ${IP_LIMIT_ENABLED:-false}
      IP_LIMIT_MAX_PER_LINK: ${IP_LIMIT_MAX_PER_LINK:-1}
    volumes:
      - ./chat-app/server/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

#--------------------------------------
# 数据卷
#--------------------------------------
volumes:
  mysql_data:
    name: chat-mysql-data
  redis_data:
    name: chat-redis-data

#--------------------------------------
# 网络
#--------------------------------------
networks:
  chat-network:
    name: chat-network
    driver: bridge
