# ====================================
# 香港边缘节点 Nginx 配置
# 文件位置: /etc/nginx/sites-available/chat-proxy
# 作用: 代理 API 和 WebSocket 请求到日本服务器
# ====================================

upstream japan_backend {
    # 日本服务器地址（替换为实际 IP）
    server YOUR_JAPAN_SERVER_IP:443;
    keepalive 128;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chat.yourdomain.com;

    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 代理服务器（中国用户接入点）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.yourdomain.com;

    # SSL 证书（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/chat.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.yourdomain.com/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/chat-proxy-access.log;
    error_log /var/log/nginx/chat-proxy-error.log;

    # API 请求代理到日本
    location /api/ {
        proxy_pass https://japan_backend;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 启用代理缓冲（提高性能）
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.io WebSocket 代理
    location /socket.io/ {
        proxy_pass https://japan_backend;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # WebSocket 升级
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host api.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket 长连接超时（7天）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # 禁用缓冲（实时性要求）
        proxy_buffering off;
    }

    # 健康检查
    location /health {
        proxy_pass https://japan_backend;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host api.yourdomain.com;
    }

    # 根路径返回状态
    location = / {
        return 200 'Hong Kong Edge Node OK';
        add_header Content-Type text/plain;
    }
}
