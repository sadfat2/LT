version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - chat-network

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-server
    restart: always
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: chat_user
      DB_PASSWORD: chat123456
      DB_NAME: chat_app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      # 功能开关
      FEATURE_REGISTER_ENABLED: "false"
      FEATURE_VOICE_CALL_ENABLED: "true"
      # IP注册限制
      IP_LIMIT_ENABLED: "true"
      IP_LIMIT_MAX_PER_LINK: "1"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - chat-network

volumes:
  mysql_data:
  redis_data:

networks:
  chat-network:
    driver: bridge
